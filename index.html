<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; background-color: lightgray;}
        .employeeForm    {color: blue;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <div class="employeeForm"></div>
        <form id="empForm" style="border: 2px solid blue;">
            <div class="form-group">
                <label for="id">8-Digit Employee ID</label><br>
                <input type="text" id="id" maxlength="8" required pattern="^[0-9]*$" placeholder="12345678" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" placeholder="Joe Smith" required class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="extension">4-Digit Extension</label><br>
                <input type="text" id="extension" maxlength="4" placeholder="4444" required pattern="^[0-9]*$" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="joe.smith@company.com" required class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="department">Department</label><br>
                <select id="department" class="form-select">
                    <option selected>Select Dept.</option>
                    <option value="Administration">Administration</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Executive">Executive</option>
                    <option value="Marketing">Marketing</option>
                    <option value="QA">Quality Assurance</option>
                    <option value="Sales">Sales</option>
                </select><br>
            </div>
            <input type="submit" id="submit" class="btn btn-primary" value="Add Employee">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
